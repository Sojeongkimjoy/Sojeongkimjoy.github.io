<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYUNDAI</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/basic.css">


    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/basic.js"></script>
</head>

<body>
    <div class="wrap">
        <header id="header" class="header">
            <div class="inner">
                <h1>
                    <a href="#!">
                        <img src="./images/hyundai_logo.jpg" alt="">
                    </a>
                </h1>
                <nav class="gnb">
                    <ul>
                        <li><a href="#!">모델</a></li>
                        <li><a href="#!">구매/이벤트</a></li>
                        <li><a href="#!">서비스/멤버십</a></li>
                        <li><a href="#!">디지털/고객지원</a></li>
                        <li><a href="#!">브랜드</a></li>
                    </ul>
                </nav>
                <div class="service">
                    <i class="xi-bars"></i>
                </div>
            </div>
        </header>
        <main>
            <section id="main_visual">
                <div class="main_slide">
                    <div class="itm itm01"></div>
                    <div class="itm itm02"></div>
                    <div class="itm itm03"></div>
                </div>
            </section>
        </main>

        <div class="tit">
            <h1>Best Hyundai</h1>
            <p>최근 한 달 동안 고객님들이 가장 많이 구매하신 모델입니다.</p>
        </div>


        <section class="sec content">
            <div class="inner con">
                <figure>
                    <div class="box">
                        <img src="./images/car_01.jpg" alt="">
                    </div>
                    <div class="cover">
                        <h3>Outclass GRANDEUR Hybrid</h3>
                        <strong>상의 기대와 예상을 뛰어넘어스스로를 혁신한 그랜저 Hybrid.</strong>
                        <a href="#!">MORE</a>
                    </div>
                </figure>
                <figure>
                    <div class="box">
                        <img src="./images/car_02.jpg" alt="">
                    </div>
                    <div class="cover">
                        <h3>TUCSON Hybrid</h3>
                        <strong>SUV에 기대하는 가치에 새로움을 더하다.</strong>
                        <a href="#!">MORE</a>
                    </div>
                </figure>
                <figure>
                    <div class="box">
                        <img src="./images/car_03.jpg" alt="">
                    </div>
                    <div class="cover">
                        <h3>PALISADE</h3>
                        <strong>당신의 모든 세상.</strong>
                        <a href="#!">MORE</a>
                    </div>
                </figure>
            </div>
        </section>
    </div>
</body>

</html>
